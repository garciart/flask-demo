<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="static/css/site.css" />
    {% endblock %}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/" title="Home">
            <img src="static/img/logo.png" alt="RGC" class="nav_logo" />
            Flask Template
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <main role="main">
        <div id="content">{% block content %}{% endblock %}</div>
      </main>
    </div>
    <footer class="footer">
      <div class="container text-center">
        &copy; <span id="currentYear"></span> -
        <a href="/" title="Home">Flask Template</a>
      </div>
    </footer>
    <script>
      // Set copyright ending year to current year
      var date = new Date();
      var fullYear = date.getFullYear();
      document.getElementById("currentYear").innerHTML =
        (fullYear !== 2024 ? "2024 -" : "") + fullYear;
    </script>
    <script src="static/css/js/bootstrap.min.js"></script>
  </body>
</html>
