<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="static/img/logo.png" type="image/png">
    <!-- Bootstrap goes first -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/site.css"/>
    {% endblock %}
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="/" title="Home">
                <img src="static/img/logo.png" alt="RGC" class="nav_logo"/>
            </a>
            <a class="navbar-brand" href="/" title="Home">Class Manager</a>
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- Align to the right -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/" title="Home">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="help" title="About">About</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="login" title="Login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/garciart" target="_blank"
                           title="GitHub Repository">GitHub <i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main">
        <div id="content">{% block content %}{% endblock %}</div>
    </main>
</div>
<footer class="footer">
    <div class="container text-center">
        &copy; <span id="currentYear"></span> -
        <a href="/" title="Home">Flask Template</a>
    </div>
</footer>
<script>
      // Set copyright ending year to current year
      var date = new Date();
      var fullYear = date.getFullYear();
      document.getElementById("currentYear").innerHTML =
        (fullYear !== 2024 ? "2024 -" : "") + fullYear;


</script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
