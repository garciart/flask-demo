{% extends "base.html" %}

{% block content %}
<h1>Delete User</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p style="color: red;">
        <strong><em>Are you sure you want to delete {{ username }}?</em></strong>
    </p>
    <p>{{ form.submit(class="btn btn-danger") }}   {{ form.cancel(class="btn btn-primary") }}</p>
</form>
{% endblock %}
