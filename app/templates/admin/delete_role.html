{% extends "base.html" %}

{% block content %}
<h1>Delete Role</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p style="color: red;">
        <strong><em>Are you sure you want to delete {{ role_name }}?</em></strong>
    </p>
    <p>{{ form.submit(class="btn btn-danger") }}   <input type="button" class="btn btn-secondary" value="Cancel" onclick="history.back()"></p>
</form>
{% endblock %}
