<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8"/>
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="{% block page_description %}{{ page_description }}{% endblock %}"/>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    {% endblock %}
</head>

<body>
<header>
    {% block body_header %}{% endblock %}
    <hr>
</header>
<main>
    {% block main_content %}{% endblock %}
</main>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <p><a class="navbar-brand" href="{{ url_for('main.index') }}" title="Home">To the Home Page!</a></p>
        <p><a class="nav-link" href="{{ url_for('main.about') }}" title="About">To the About Page!</a></p>
    </div>
</nav>
<footer>
    <hr>
    {% block footer %}
    <small>
        &copy; <span id="currentYear"></span> - Blue. All Rights Reserved.
    </small>
    {% endblock %}
</footer>
{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
</body>

</html>
